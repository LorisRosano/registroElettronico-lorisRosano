<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Registro Elettronico - Studente</title>
</head>
<body>
    <span class="material-symbols-outlined" id="btnHome" onclick="ritornaHome()">
        home
    </span>
    <h1 id="titolo2"> Registro Elettronico </h1>
    <h2 id="titolo22"> Studente </h2>
    <br>
    <div id="divLogin">
        <div class="login-container">
            <input type="text" id="username" placeholder="Codice utente" class="inputs">
            <input type="password" id="password" placeholder="Password" class="inputs">
            <button id="login-btn" onclick="loginStudente()">Accedi</button>
            <div id="divAiuto">
                <a onclick="cambiaPassword()"> Password dimenticata?</a>
            </div>
        </div>
        <div class="divCambiaPassword nascosto">
            <input type="text" id="txtPasswordNuova" placeholder="Nuova Password" class="inputs">
            <input type="text" id="txtPasswordNuovaRipeti" placeholder="Ripeti Password" class="inputs">
            <button id="btnAggiornaPassword" onclick="aggiornaPassword()">Cambia password</button>
        </div>
    </div>

    
</body>
</html>
