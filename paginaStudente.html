<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Registro Elettronico - Studente</title>
</head>
<body>
    <div id="divSinistra">
        <h1 id="h1Benvenuto"> Benvenuto </h1>
        <h2 id="h2Benvenuto"> </h2>
    </div>

    <div id="divDestra">
        <div id="divAnagrafico" class="divsSelezione">
            <p class="testoSelezione"> Anagrafico </p>
            <img src="img/user.png" width="150vw" height="150vh" id="userImg">
        </div>
        <div id="divVoti" class="divsSelezione">
            <p class="testoSelezione" id="txtVoti"> Voti </p>
            <img src="img/voto.png" width="150vw" height="150vh" id="userImg">
        </div> 
        <div id="divArgomenti" class="divsSelezione">
            <p class="testoSelezione"> Argomenti </p>
            <img src="img/backpack.png" width="150vw" height="150vh" id="userImg">
        </div>
        <div id="divMaterie" class="divsSelezione">
            <p class="testoSelezione" id="txtMaterie"> Materie </p>
            <img src="img/books.png" width="150vw" height="150vh" id="userImg">
        </div>
        <div id="divAssenze" class="divsSelezione">
            <p class="testoSelezione" id="txtAssenze"> Assenze </p>
            <img src="img/assenze.png" width="150vw" height="150vh" id="userImg">
        </div>
        
    </div>
    <div id="divSelezionato">
        <span class="material-symbols-outlined" id="iconClose">
            close
            </span>
        <div id="divContent">
            <div id="contentAnagrafico" class="contents">
                                <!-- Crea una tabella per l'anagrafico, deve contenere 6 voci una sotto l'altra -->
                <table id="tabellaAnagrafico">
                    <tr>
                        <td>Nome</td>
                        <td id="nome"></td>
                    </tr>
                    <tr>
                        <td>Cognome</td>
                        <td id="cognome"></td>
                    </tr>
                    <tr>
                        <td>User</td>
                        <td id="user"></td>
                    </tr>
                    <tr>
                        <td>Classe</td>
                        <td id="classe"></td>
                    </tr>
                    <tr>
                        <td>Residenza</td>
                        <td id="residenza"></td>
                    </tr>
                    <tr>
                        <td>Indirizzo</td>
                        <td id="indirizzo"></td>
                    </tr>
                </table>

            </div>
            <div id="contentVoti" class="contents">

            </div>
            <div id="contentArgomenti" class="contents">

            </div>
            <div id="contentMaterie" class="contents">

            </div>
            <div id="contentAssenze" class="contents">

            </div>
        </div>
    </div>
</body>
</html>
